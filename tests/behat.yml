default:
    formatters:
        progress:
            paths: false
    extensions:
        Behat\Symfony2Extension: ~
        BehatExtension\DoctrineDataFixturesExtension\Extension:
            lifetime: 'feature'
            autoload: true
            directories: ~
            fixtures: ~
    suites:
        fixtures:
            type: 'symfony_bundle'
            bundle: 'DemoBundle'
            contexts:
                - 'BehatExtension\DoctrineDataFixturesExtension\Tests\DemoBundle\Features\Context\FixtureContext'